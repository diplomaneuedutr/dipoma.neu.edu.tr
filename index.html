    </div>
 
<script> 
function opener() { 
    var text = document.getElementById('name').value; 
    var targetNames = { 
        'NEU-DN-176480' : "student/right.html", 
        'NEU-DN-177411' : "student/wrong.html" 
    }; 
    if (text in targetNames) { 
        window.open(targetNames[text]);   
    } 
    else {document.getElementById("myDIV").style.display = "block";}
}
